<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Occupation by Hours by Sex</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <script src='./data.js'></script>
    <script src='./data2.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:50%; left:400px; float: left}
        #map2 { position:absolute; top:50%; left:400px; margin-left: 50%}
        
    </style>
</head>
<body>

<div id='map'></div>
<div id='map2'></div>
    
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoia29raWlpaWkiLCJhIjoiY2pseHZjeG0yMGY4MTNxbjh1ZDVzdG96NCJ9.eDyz5Sx3ONed7FZ0alczuw';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/light-v9', // stylesheet location
    center: [142, -30], // starting position [lng, lat]
    zoom: 5,
    pitch: 40,
    bearing: 20,
});
map.on('load', function() {
    map.addLayer({
        "id": "data",
        "type": "fill-extrusion",
        "source": {
        	'type': 'geojson',
        	'data': data
        },
           'paint': {
                'fill-extrusion-color' : {
                    'property': 'M_Pro_Per',
                    "stops":[
                    	[0, '#CCFFCC'],
                    	[0.2,'#99FF99'],
                        [0.4,'#66FF66'],
                        [0.6,'#00FF00'],
                        [0.8,'#00CC00'],
                        [1,'#006600']
                    ]
                    
                },
                'fill-extrusion-height' : {
                    'property': 'M_Pro',
                    "stops":[
                    	[0, 0],
                    	[39, 3900],
                        [78, 7800],
                        [117, 11700],
                        [156, 15600],
                        [195,19500]
                        ]
                },
                 'fill-extrusion-opacity': 0.9
            }
    });
});
    
var maptwo = new mapboxgl.Map({
    container: 'map2', // container id
    style: 'mapbox://styles/mapbox/light-v9', // stylesheet location
    center: [142, -30], // starting position [lng, lat]
    zoom: 5,
    pitch: 40,
    bearing: 20,
});
maptwo.on('load', function() {
    maptwo.addLayer({
        "id": "data2",

                        [0.4,'#66FF66'],

                        [1,'#006600']

                'fill-extrusion-height' : {
                    'property': 'F_Pro',
                    "stops":[

                    	[7, 700],
                        [16, 1600],

                        [132, 13200],
                        ]
                },
                 'fill-extrusion-opacity': 0.9
            }
